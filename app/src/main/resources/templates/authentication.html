<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="./style_authentication.css">
    <link rel="stylesheet" href="../../static/style_authentication.css" th:href="@{style_authentication.css}">
    <link rel="icon" href="../static/assets/img/salad/salad_with_fish.png" th:href="@{/assets/img/salad/salad_with_fish.png}">
    <title>Sign in & Sign up Form</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav id="nav">
      <div class="nav-top">
          <div class="nav-item">
              <a href="../index.html" class="logo" th:href="@{/}">
                  <h1>FIVE SALADS</h1>
              </a>
          </div>
          <div class="nav-item">
            <a  href="../index.html" th:href="@{/}">
              <button class="home-page-btn">HOME PAGE</button>
            </a>

          </div>
      </div>
    </nav>

    <!-- Sign in & sign up forms -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form class="sign-in-form">
            <iframe class="spring-login" id="spring-login" src="http://localhost:8080/login"></iframe>
          </form>

          <form th:action="@{/authentication}" method="post" th:object="${user}" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" th:field="*{userName}" placeholder="Username" required autofocus="autofocus"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" th:field="*{email}" placeholder="Email" required autofocus="autofocus"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" th:field="*{password}"  placeholder="Password" required autofocus="autofocus"/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <!-- Switching between sign in and sign up forms -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign up quick and easy! Delicious and healthy, wherever you are!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              If you already have a registration, sign in quick and easy:
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../static/script_authentication.js" th:src="@{script_authentication.js}"></script>
  </body>
</html>
